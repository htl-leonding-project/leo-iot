
name: deploy to gh-pages

on:
  push:
    branches:
      - 'main'

jobs:
  build_push:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install git-secret
        uses: Kingmidas74/git-secret-github-action@latest
      - name: Setup Environment
        run: |
          echo "${{ secrets.GSPRIVKEY }}" > ./privkey.gpg
          gpg --import privkey.gpg
          gpg --list-secret-keys
          git secret reveal -v
      - name: Build
        run: |
          cd server
          docker-compose build
      - name: Push
        run: |
          cd server
          echo ${{ secrets.REGTOKEN }} | docker login https://docker.pkg.github.com -u QuirinEcker --password-stdin
          docker-compose push
  start:
    name: Start Container
    needs: build_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: install ssh key
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPKEY }}
      - name: create .ssh/known_hosts
        run: ssh-keyscan -H -t rsa -v ${{ secrets.DEPIP }}  >> ~/.ssh/known_hosts
      - name: Copy required files
        run: |
          scp -r server ubuntu@${{ secrets.DEPIP }}:~/
      - name: Run Docker Container
        run: |
          ssh ubuntu@${{ secrets.DEPIP }} "
          cd server
          echo ${{ secrets.REGTOKEN }} | docker login https://docker.pkg.github.com -u QuirinEcker --password-stdin
          docker-compose stop
          docker-compose rm -f
          docker-compose pull
          docker-compose up -d
          "
