name: Docs

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'feature/backen-docker-image'

jobs:
  build:
    name: Build âš™
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: quirinecker/asciidoctor-convert-action@1.3
        with:
          slides: true
          inputPath: asciidocs
          outputPath: out
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ github.TOKEN }}
          BRANCH: gh-pages
          FOLDER: out
