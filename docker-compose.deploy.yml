version: '3.7'

services:
  leo-iot-web-old:
    depends_on: [ leo-iot-db, leo-iot-server ]
    image: docker.pkg.github.com/htl-leonding-project/leo-iot/leo-iot-web-old
    container_name: leo-iot-web-o
    ports:
      - 80:80
    networks:
      - leo-iot
  leo-iot-server:
    depends_on: [leo-iot-db]
    image: docker.pkg.github.com/htl-leonding-project/leo-iot/leo-iot-server
    container_name: leo-iot-server
    ports:
      - "8080:8080"  # the HTTP endpoint
    networks:
      - leo-iot
  leo-iot-db:
    image: docker.pkg.github.com/htl-leonding-project/leo-iot/leo-iot-db
    container_name: leo-iot-db
    environment:
      POSTGRES_PASSWORD: app
      POSTGRES_USER: app
      POSTGRES_DB: db
    volumes:
      - ./data/:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - leo-iot
networks:
  leo-iot:
    external: true

